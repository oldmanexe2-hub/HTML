<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="county" list="con">
        <datalist id="con">
            <option>Nepal</option>
            <option>India</option>
            <option>China</option>
            <option>USA</option>
        </datalist>
        <hr>
        Food: <select name="food">
            <optgroup label="Front End">
                <option>HTML</option> <option>CSS</option><option>JS</option>
            </optgroup>
            <optgroup label="backend">
                <option>Node</option> <option>PHP</option><option>Java</option>
            </optgroup>
        </select>
        <hr>
        readonly: <input type="text" name="n1" value="Nischal" readonly>
        <hr>
        disabled: <input type="text" name="n2" value="Nischal K" disabled>
        <hr>
        hidden: <input type="hidden" name="n3" value="Khadka">
        <hr>
        photo: <input type="file" name="n4" accept="image/*">
        <hr>
        Required: <input type="text" name="n5" required>
        <hr>
        auto complite: <input type="text" name="fname" id="" autocomplete="off">
        <hr>
        autofocus: <input type="text" name="" id="" autofocue>
        <hr>
        range: <input type="range" name="n6">
        <hr>
        domail: <input type="url" name="domain">
        <hr>
        <button>Send</button>
    </form>
</body>
</html>
