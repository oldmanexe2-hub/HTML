<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/search" target="_blank">
        <fieldset>
            <legend>HTML Form</legend>
        <input type="text" name="q">
        <button>Google Search</button>
    </fieldset>

    </form>

    <form action="https://www.youtube.com/results" target="_blank">
        <fieldset>
        <input type="text" name="q">
        <button>Youutube Search</button>
    </fieldset>

    </form>

    <form>
        Enter email: <input type="email" name="email">
        <hr>
        Enter Password: <input type="password" name="pass">
        <hr>
        Gender: 
        <input type="radio" name="gender" value="boy">Male 
        <input type="radio" name="gender" value="girl">Female 
        <hr>
        Fav.color: 
        <input type="checkbox" name="color" value="red">Red
        <input type="checkbox" name="color" value="blue">Blue
        <input type="checkbox" name="color" value="green">Green
        <hr>
        Country
        <select>
            <option>Nepal</option> 
            <option>India</option> 
            <option>China</option>
            <option value="london">UK</option>
        </select>
        <hr>
        Message:
        <textarea type="text" name="mess" rows="10" cols="30"></textarea>
        <hr>
        color: <input type="color" name="color">
        <hr>
        Date : <input type="date" name="date">
        <hr>
        Week : <input type="Week" name="week">
        <hr>
        Month : <input type="Month" name="month">
        <hr>
        
    <button>Send</button>
    </form>
</body>
</html>
